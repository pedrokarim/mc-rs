title: MC-RS Developer Docs
description: Plugin and scripting documentation for MC-RS, a Minecraft Bedrock server in Rust.

remote_theme: just-the-docs/just-the-docs

url: ""
baseurl: "/mc-rs"

color_scheme: dark

search_enabled: true
search.button: true

heading_anchors: true

nav_external_links:
  - title: GitHub
    url: https://github.com/pedrokarim/mc-rs

footer_content: "MC-RS &mdash; Minecraft Bedrock Edition Server in Rust"

exclude:
  - "*.toml"
  - "*.lock"
  - crates/
  - target/

collections:
  en:
    output: true
    permalink: /en/:name/
  fr:
    output: true
    permalink: /fr/:name/

defaults:
  - scope:
      path: "en"
    values:
      layout: default
      lang: en
  - scope:
      path: "fr"
    values:
      layout: default
      lang: fr
